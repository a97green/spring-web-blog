<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="element : ${post}">
        <form method="post">
            <input type="text" th:value="${element.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" th:value="${element.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"><br><br>
            <textarea type="text"  name="full_text" placeholder="Введите полный текст статьи" class="form-control" th:text="${element.fullText}"></textarea><br>
            <button type="submit" class="btn btn-success">Обновить статью</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
